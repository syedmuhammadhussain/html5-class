<!DOCTYPE html>
<html>
    <!-- Head is for title, favicon, description for SEO, Styling and meta information -->
    <head>
        <!-- Title of web page -->
        <title>Class 1 Basic HTML</title>
    </head>
    
    <!-- Web page body / web page content -->
    <body>

        <!-- Type of headings of web page -->
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <h4>This is heading 4</h4>
        <h5>This is heading 5</h5>
        <h6>This is heading 6</h6>

        <!-- Horizontal line of the web page -->
        <hr>

        <!-- Paragraphs of web page / paragrah tag -->
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>

        <hr>

        <!-- Links of the web page / anchor tag -->
        <a href="./details/product-details.html">Go to W3School Web</a>

        <!-- Image tag Note: width and height takes in px -->
        <img src="../img/w3schools.jpg" alt="W3Schools.com" title="Some title" width="104" height="142">
    </body>
</html>
